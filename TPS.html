<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECOCycle - Event & Poin</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('pitcure/backgrounds-fresh-nature-spring-plant-1.jpg') center/cover no-repeat fixed;
      font-family: 'Outfit', sans-serif;
      color: #2e2e2e;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: rgba(0, 77, 64, 0.9);
      border-bottom: 2px solid #05fbd2;
    }

    .navbar img.logo {
      height: 48px;
      width: auto;
    }

    .nav-links .button-nav {
      background: transparent;
      border: none;
      color: #ffffff;
      font-weight: 600;
      padding: 8px 12px;
      margin-left: 16px;
      position: relative;
      transition: color 0.2s ease;
    }

    .nav-links .button-nav::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #05fbd2;
      left: 50%;
      bottom: 4px;
      transition: width 0.3s ease, left 0.3s ease;
    }

    .nav-links .button-nav:hover {
      color: #05fbd2;
    }

    .nav-links .button-nav:hover::after {
      width: 100%;
      left: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #004d40;
    }

    .TPS {
      display: flex;
      justify-content: center;
      padding: 30px 10px;
    }

    .TPS ol {
      list-style: none;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .Rawa {
      background-color: #c6f8f4;
      border: 3px solid #05fbd2;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .Rawa li {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .Rawa strong {
      font-size: 1.1rem;
      color: #004d40;
    }

    .image-group {
      display: flex;
      gap: 12px;
      justify-content: start;
    }

    .image-group img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #00897b;
    }

    .Rawa button {
      align-self: flex-end;
      background-color: #00e676;
      color: black;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .Rawa button:hover {
      background-color: #00c853;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <img class="logo" src="pitcure/logo.jpg" alt="Logo V-Phone">
    <nav class="nav-links">
      <button class="button-nav" onclick="window.location.href='index.html'">HOME</button>
      <button class="button-nav" onclick="window.location.href='aboutUS.html'">ABOUT US</button>
      <button class="button-nav" onclick="window.location.href='exchange.html'">EXCHANGE</button>
      <button class="button-nav" onclick="window.location.href='panduan.html'">PANDUAN</button>
      <button class="button-nav" onclick="window.location.href='register.html'">REGISTER</button>
    </nav>
  </header>

  <section class="TPS">
    <ol>
      <div class="Rawa">
        <li>
          <strong>TPS Rawa Kucing Kota Tangerang</strong>
          <div class="image-group">
            <img src="pitcure/rawakucing.jpg" alt="TPA 1">
            <img src="pitcure/rawa kucing2.jpg" alt="TPA 2">
            <img src="pitcure/rawa kucing3.jpg" alt="TPA 3">
       \
          </div>
          <button onclick="window.location.href='Rawa.html'">CHOOSE</button>
        </li>
      </div>

      <div class="Rawa">
        <li>
          <strong>TPS Bantar Gerbang</strong>
          <div class="image-group">
            <img src="pitcure/bantar gerbang1.jpg" alt="Daur ulang 1">
            <img src="pitcure/bantar gerbang2.jpg" alt="Daur ulang 2">
            <img src="pitcure/bantar gerbang3.jpg" alt="Daur ulang 3">

          </div>
          <button onclick="window.location.href='Bantar.html'">CHOOSE</button>
        </li>
      </div>

      <div class="Rawa">
        <li>
          <strong>TPS Tanjung</strong>
          <div class="image-group">
            <img src="pitcure/kalideres1.jpg" alt="Panduan 1">
            <img src="pitcure/kalideres2.jpg" alt="Panduan 2">
            <img src="pitcure/kalideres3.jpg" alt="Panduan 3">

          </div>
          <button onclick="window.location.href='Tanjung.html'">CHOOSE</button>
        </li>
      </div>
    </ol>
  </section>
</body>
</html>
