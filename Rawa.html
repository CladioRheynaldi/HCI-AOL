  <style>
    * {
      box-sizing: content-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

  body {
      background: url("../pitcure/background_app.jpg") center/cover fixed;
      color: #2e2e2e;
    }
    .card {
      width: 300px;
      margin: 30px auto;
      padding: 16px;
      background: #d4f0ff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .card h3 {
      font-size: 16px;
      color: #222;
      margin-bottom: 8px;
    }

    .TPS-info{
        
        width:fit-content;
        height:fit-content;
         padding: 20px 20px;
    }

    .TPS-info iframe {
      width: 100%;
      border: 2px solid #2e2e2e;
      border-radius: 6px;
    }

    .timer {
      margin-top: 12px;
      padding: 10px;
      background: #e0e0e0;

      text-align: center;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .done-btn {
      margin-top: 12px;
      padding: 8px;
      width: 100%;
      background-color: limegreen;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .done-btn:hover{
        background-color:white;
      color: limegreen;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>TPS Rawa Kucing</h3>

      <section class="TPS-info">
    <a href="https://www.google.com/maps/place/TPA+SAMPAH+RAWA+KUCING/@-6.1396221,106.6144529,17z/data=!3m1!4b1!4m6!3m5!1s0x2e6a01e554b9ee77:0x25c6b27cd8545d8a!8m2!3d-6.1396274!4d106.6170278!16s%2Fg%2F11dx9gc4_q?entry=ttu&g_ep=EgoyMDI1MDUyMS4wIKXMDSoASAFQAw%3D%3D" target="_blank">

   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.9335644965245!2d106.61702779999999!3d-6.139627399999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a01e554b9ee77%3A0x25c6b27cd8545d8a!2sTPA%20SAMPAH%20RAWA%20KUCING!5e0!3m2!1sid!2sid!4v1748226497617!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</a>




    <div class="timer" id="countdown">WAKTU TERSISA : 24:00:00</div>

    <div class="info">
      Kumpulkan sampah untuk mendapatkan poin<br>
      <strong>JANGAN SAMPAI MELEWATI BATAS WAKTU</strong>
    </div>

    <button class="done-btn">DONE</button>
  </section>

  <script>
    
    let totalSeconds = 24 * 60 * 60;

    function updateCountdown() {
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;

      // Format 2 digit
      let timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      document.getElementById("countdown").innerText = `WAKTU TERSISA : ${timeStr}`;

      if (totalSeconds > 0) {
        totalSeconds--;
      } else {
        clearInterval(timer);
        document.getElementById("countdown").innerText = "WAKTU HABIS!";
      }
    }

 
    let timer = setInterval(updateCountdown, 1000);
  </script>
