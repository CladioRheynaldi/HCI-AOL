<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panduan - ECOCycle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url("pitcure/background_app.jpg") center/cover fixed;
      background: url("../pitcure/background_app.jpg") center/cover fixed;
      color: #2e2e2e;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: rgba(0, 77, 64, 0.9);
      border-bottom: 2px solid #05fbd2;
    }

    .navbar img.logo {
      height: 48px;
    }

    .nav-links .button-nav {
      background: transparent;
      border: none;
      color: #ffffff;
      font-weight: 600;
      padding: 8px 12px;
      margin-left: 16px;
      position: relative;
      cursor: pointer;
    }

    .nav-links .button-nav::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #05fbd2;
      left: 50%;
      bottom: 4px;
      transition: width 0.3s ease, left 0.3s ease;
    }

    .nav-links .button-nav:hover {
      color: #05fbd2;
    }

    .nav-links .button-nav:hover::after {
      width: 100%;
      left: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 24px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .guide-card {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      background: #ffffff;
    }

    .guide-card h2 {
      background: #004d40;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
    }

    .guide-content {
      padding: 20px;
      text-align: center;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .image-row img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .open-btn {
      background-color: #05fbd2;
      color: #004d40;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .open-btn:hover {
      background-color: #00d8c0;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <img class="logo" src="pitcure/logo.jpg" alt="Logo">
    <img class="logo" src="../pitcure/logo.jpg" alt="Logo">
    <nav class="nav-links">
      <button class="button-nav" onclick="window.location.href='home.html'">HOME</button>
      <button class="button-nav" onclick="window.location.href='aboutUS.html'">ABOUT US</button>
      <button class="button-nav" onclick="window.location.href='exchange.html'">EXCHANGE</button>
      <button class="button-nav" onclick="window.location.href='panduan.html'">PANDUAN</button>
      <button class="button-nav" onclick="window.location.href='register.html'">REGISTER</button>
    </nav>
  </header>

  <main class="container">
    <!-- Guide 1 -->
    <div class="guide-card">
      <h2>Panduan “3R”: Reduce, Reuse, Recycle</h2>
      <div class="guide-content">
        <div class="image-row">
          <img src="pitcure/3r.jpg" alt="3R 1">
          <img src="pitcure/3r2.png" alt="3R 2">
          <img src="pitcure/3r3.jpg" alt="3R 3">
          <img src="../pitcure/3r.jpg" alt="3R 1">
          <img src="../pitcure/3r2.png" alt="3R 2">
          <img src="../pitcure/3r3.jpg" alt="3R 3">
        </div>
        <button class="open-btn" onclick="window.open('https://youtu.be/fKbUkHtQh44?si=gNb9wSXORDV2Ypig', '_blank')">Open</button>
      </div>
    </div>

    <!-- Guide 2 -->
    <div class="guide-card">
      <h2>Cara Kreatif Mendaur Ulang Sampah Rumah Tangga</h2>
      <div class="guide-content">
        <div class="image-row">
          <img src="pitcure/daur ulang.jpeg" alt="Daur 1">
          <img src="pitcure/daur ulang2.jpg" alt="Daur 2">
          <img src="pitcure/daur ulang3.jpg" alt="Daur 3">
          <img src="../pitcure/daur ulang.jpeg" alt="Daur 1">
          <img src="../pitcure/daur ulang2.jpg" alt="Daur 2">
          <img src="../pitcure/daur ulang3.jpg" alt="Daur 3">
        </div>
        <button class="open-btn" onclick="window.open('https://www.youtube.com/watch?v=ogE3n_KdYfg&list=PLE-Pmp3rd5KCo9cA2gk3gr0rWxy12W2E9', '_blank')">Open</button>
      </div>
    </div>

    <!-- Guide 3 -->
    <div class="guide-card">
      <h2>Panduan Pemilahan Sampah yang Benar</h2>
      <div class="guide-content">
        <div class="image-row">
          <img src="pitcure/milah1.jpg" alt="Milah 1">
          <img src="pitcure/milah2.jpg" alt="Milah 2">
          <img src="pitcure/milah3.jpg" alt="Milah 3">
          <img src="../pitcure/milah1.jpg" alt="Milah 1">
          <img src="../pitcure/milah2.jpg" alt="Milah 2">
          <img src="../pitcure/milah3.jpg" alt="Milah 3">
        </div>
        <button class="open-btn" onclick="window.open('https://youtu.be/nrANKUUHBf0?si=As6McHMistg3sq-H', '_blank')">Open</button>
      </div>
    </div>
  </main>
</body>
</html>
