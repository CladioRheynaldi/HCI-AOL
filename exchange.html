<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About V-Phone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body{
      background: url('pitcure/background_app.jpg')center/cover fixed;
    }

    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 32px;
  background-color: rgba(0, 77, 64, 0.9);
  border-bottom: 2px solid #05fbd2;
}
.navbar img.logo {
  height: 48px;
  width: auto;
}
.nav-links .button-nav {
  background: transparent;
  border: none;
  color: #ffffff;
  font-weight: 600;
  padding: 8px 12px;
  margin-left: 16px;
  position: relative;
  transition: color 0.2s ease;
}
.nav-links .button-nav::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  background: #05fbd2;
  left: 50%;
  bottom: 4px;
  transition: width 0.3s ease, left 0.3s ease;
}
.nav-links .button-nav:hover {
  color: #05fbd2;
}
.nav-links .button-nav:hover::after {
  width: 100%;
  left: 0;
}

.user-point {
  width: fit-content;
  margin: 20px auto;
  background: linear-gradient(135deg, #05fbd2, #007bff);
  color: white;
  font-size: 20px;
  font-weight: 700;
  padding: 12px 24px;
  border-radius: 30px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  display: flex;
  align-items: center;
  gap: 10px;
}

.user-point img {
  width: 24px;
  height: 24px;
}
.product-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 24px;
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

.product-img {
  width: 100%;
  border-radius: 10px;
  object-fit: cover;
  max-height: 100%;
}

.buy-button {
  background: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  margin-top: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}

.buy-button:hover {
  background-color: white;
  color: #007bff;
  border: 1px solid #007bff;
}
 </style>

</head>

<body>
   <header class="navbar">
    <img class="logo" src="pitcure/logo.jpg" alt="Logo V-Phone">
    <nav class="nav-links">
      <button class="button-nav" onclick="window.location.href='home.html'">HOME</button>
      <button class="button-nav" onclick="window.location.href='aboutUS.html'">ABOUT US</button>
      <button class="button-nav" onclick="window.location.href='exchange.html'">EXCHANGE</button>
      <button class="button-nav" onclick="window.location.href='panduan.html'">PANDUAN</button>
      <button class="button-nav" onclick="window.location.href='register.html'">REGISTER</button>
    </nav>
  </header>
    
    <div class="user-point">
      <p><strong>Point : 100</strong></p>
    </div>
    <div class="product-container" id="productContainer">
    <div class="product">
      <img class="product-img" src="pitcure\baju1.jpg" alt="Samsung">
      <p>100 Poin</p>
      <p>Baju</p>
      <button class="buy-button">BUY</button>
    </div>
    <div class="product" data-category="camera">
      <img class="product-img" src="pitcure\tumbler.jpg" alt="Samsung">
      <p>150 Poin</p>
      <p>Tumbler</p>
      <button class="buy-button">BUY</button>
    </div>
    <div class="product" data-category="cheap">
      <img class="product-img" src="pitcure\tempatmakan.jpg" alt="Samsung">
      <p>150 Poin</p>
      <p>Tempat Makan</p>
      <button class="buy-button">BUY</button>
    </div>
    <div class="product" data-category="camera battery">
      <img class="product-img" src="pitcure\hand sanitizer.jpg" alt="Samsung">
      <p>50 Poin</p>
      <p>Hand Sanitizer</p>
      <button class="buy-button">BUY</button>
    </div>
    <div class="product" data-category="battery">
      <img class="product-img" src="pitcure\totbag.jpg" alt="Samsung">
      <p>200 Poin</p>
      <p>Tote Bag</p>
      <button class="buy-button">BUY</button>
    </div>
    <div class="product" data-category="camera">
      <img class="product-img" src="pitcure\sendal.jpg" alt="Samsung">
      <p>200 Poin</p>
      <p>Sandal</p>
      <button class="buy-button">BUY</button>
    </div>
    <div class="product" data-category="battery">
      <img class="product-img" src="pitcure\pulpen.jpg" alt="Samsung">
      <p>100 Poin</p>
      <p>Pulpen</p>
      <button class="buy-button">BUY</button>
    </div>
    <div class="product" data-category="camera">
      <img class="product-img" src="pitcure\celana.jpg" alt="Samsung">
      <p>150 Poin</p>
      <p>Celana</p>
      <button class="buy-button">BUY</button>
    </div>
    <div class="product" data-category="camera">
      <img class="product-img" src="pitcure\piring.jpg" alt="Samsung">
      <p>150 Poin</p>
      <p>Piring</p>
      <button class="buy-button">BUY</button>
    </div>
  </div>
  <script>
 
  let userPoints = 100;


  function updatePointDisplay() {
    document.querySelector(".user-point strong").innerText = `Point : ${userPoints}`;
  }

 
  document.querySelectorAll('.buy-button').forEach((button, index) => {
    button.addEventListener('click', () => {
      const product = button.parentElement;
      const pointText = product.querySelector('p').innerText;
      const productName = product.querySelectorAll('p')[1].innerText;
      
      const productPrice = parseInt(pointText);

      if (userPoints >= productPrice) {
        userPoints -= productPrice;
        updatePointDisplay();
        alert(`Berhasil membeli ${productName} seharga ${productPrice} poin!`);
      } else {
        alert(`Poin tidak cukup untuk membeli ${productName}.`);
      }
    });
  });
</script>

</body>
